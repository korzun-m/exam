---
hosts: build
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Install docker and some dependencies
      apt:
        name: python3-pip, docker.io
        state: present

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Install docker python module
      pip:
        name: docker

    - name: Build an image and push
      docker_image:
        build:
          path: ../Dockerfile/build_image
        name: build:v1.0
        source: build
        state: present
        volumes:
          - /data
